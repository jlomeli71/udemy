<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Heaviest Birds</h1>
    <table>
    <thead>
      <tr>    
        <th>Animal</th>
        <th>Mass</th>
        <th>Max. Mass</th>
        <th>Fligted</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ostrich</td>
        <td>104</td>
        <td>496</td>
        <td>No</td>
      </tr>
      <tr>
        <td>Somali Ostrich</td>
        <td>90</td>
        <td>321</td>
        <td>No</td>
      </tr>
      <tr>
        <td>Wild Turkey</td>
        <td>120</td>
        <td>365</td>
        <td>Yes</td>
      </tr>
    </tbody>
    <tfoot>
        <td>Totals</td>
        <td></td>
        <td></td>
        <td></td>
    </tfoot>
    </table>

        <h2>Table V2</h2>
        <table>
            <thead>
              <tr>    
                <th rowspan="2">Animal</th>
                <th colspan="2">Weight</th>
                <th rowspan="2">Fligted</th>
              </tr>
              <tr>

                <th>Kg</th>
                <th>Lb</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>84</td>
                <td>No</td>
              </tr>
              <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>120</td>
                <td>No</td>
              </tr>
              <tr>
                <td>Wild Turkey</td>
                <td>120</td>
                <td>58</td>
                <td>Yes</td>
              </tr>
            </tbody>
            </table>
  </body>
</html>
