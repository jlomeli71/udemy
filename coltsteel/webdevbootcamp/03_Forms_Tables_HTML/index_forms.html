<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
<h1>Forms Demo</h1>
<form action="/check" method="post">
    <input type="text" placeholder="username">
    <input type="password" placeholder="password">
    <input type="color">
    <input type="number" placeholder="enter a number">
    
    <!-- Labels (for) are associated with an input (id) -->
    <p>
    <label for="cheese">Do you like cheese?</label>
    <input type="checkbox" name="cheese" id="cheese">
    </p>
    <p>
    <label for="username">Enter a Username:</label>
    <input id="username" type="text" placeholder="username" name="username">
    </p>
    <p>
    <label for="password">Enter a Password:</label>
    <input id="password" type="password" placeholder="password" name="password">        
    </p>
    <p>
        <button>Submit</button>
    </p>
</form>

<h2>Buttons</h2>

<button>Submit</button>
<input type="submit" value="Click me!">

<h2>Searching options</h2>
<h3>Search reddit</h3>
<form action="https://www.reddit.com/search">
    <input type="text" name="q">
    <button>Search Reddit</button>
</form>
<h3>Search Google</h3>
<form action="https://www.google.com/search">
    <input type="text" name="q">
    <button>Search Google</button>
</form>
<h3>Search Youtube</h3>
<form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>Search Youtube</button>
</form>

<h2>More Inputs</h2>
    <form action="/other">
    <div>
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree</label>
    </div>
    <div>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="xs">XS</label>
        <input type="radio" name="size" id="m" value="m">
        <label for="m">M</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="s">S</label>
    </div>
    <div>
        <label for="meal">Select Meal</label>
        <select name="meal" id="meal">
            <option value="fish">Fish</option>
            <option value="veg">Vegetarian</option>
            <option value="steak">Steak</option>
        </select>
    </div>
    <div>
        <label for="cheeses">Amount of Cheese</label>
        <input type="range" name="cheese_level" id="cheeses" min="1" max="10">
    </div>
    <div>
        <label for="story">Any special requests?</label>
        <br>
        <textarea name="story" id="story" cols="20" rows="10" placeholder="Type something here"></textarea>
    </div>
<button>Submit</button>
</form>
<h2>Validations Demo</h2>
<form action="/dummy">
    <div>
    <label for="first">Enter First Name</label>
    <input type="text" name="first" id="first" required>
    </div>
    <div>
    <label for="usernamed">Username</label>
    <input type="text" name="username" id="usernamed" minlength="5" maxlength="20" required>
    </div>
    <button>Submit</button>
</form>



</body>
</html>
