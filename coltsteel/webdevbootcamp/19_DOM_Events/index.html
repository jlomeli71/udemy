        let makeRandomColor = () => {

            let g = Math.floor(Math.random() * 255);
            let b = Math.floor(Math.random() * 255);
            return newColor = `rgb(${r}, ${b}, ${b})`;
        }

        // Change background color
        let btncC = document.querySelector("#cC");
        let mySpan = document.querySelector("#tC");
        btncC.addEventListener('click', function() {
            let newColor = makeRandomColor();
            document.body.style.backgroundColor = newColor;
            mySpan.innerText = newColor;
        })

        // Change button color
        let buttons = document.querySelectorAll(".cCC");

        for (let button of buttons) {
            button.addEventListener('click', function () {
                button.style.backgroundColor = makeRandomColor();
                button.style.color = makeRandomColor();
            })
        }

        // Forms
        let loginForm = document.querySelector("#loginId");
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            console.log("Form submited!")
        }) 

        // Another form excercise
        let form = document.querySelector('#anotherForm');
        let ul = document.querySelector('#list');
 
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            let qty = form.elements.qty.value;
            let product = form.elements.product.value;
            let li = document.createElement('li');
            li.innerText = `${qty} ${product}`;
            ul.appendChild(li);
            form.reset();
        });
