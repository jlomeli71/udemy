<body>
    <h1>APIs execrcise</h1>

<script>
    let req = new XMLHttpRequest();

    req.onload = function () {
        console.log("IT LOADED!!!");
        // Se recive el texto y hay que convertirlo a un objeto
        let text = JSON.parse(this.responseText);
        console.log(text.name, text.height);
    };

    req.onerror = function () {
        console.log("ERROR!!!!");
        console.log(this);
    };

    req.open("GET", "https://swapi.dev/api/people/1/")
    req.send();
    
</script>
